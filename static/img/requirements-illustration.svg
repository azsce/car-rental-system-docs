<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Document stack -->
  <g>
    <!-- Back document -->
    <rect x="70" y="50" width="140" height="100" rx="5" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    
    <!-- Middle document -->
    <rect x="60" y="60" width="140" height="100" rx="5" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Front document -->
    <rect x="50" y="70" width="140" height="100" rx="5" fill="white" stroke="#64748b" stroke-width="2"/>
    
    <!-- Document lines -->
    <line x1="65" y1="90" x2="165" y2="90" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="105" x2="155" y2="105" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="120" x2="160" y2="120" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="135" x2="150" y2="135" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="150" x2="145" y2="150" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Checkboxes -->
    <rect x="65" y="85" width="10" height="10" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <polyline points="67,90 70,93 75,87" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <rect x="65" y="115" width="10" height="10" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <polyline points="67,120 70,123 75,117" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <rect x="65" y="145" width="10" height="10" rx="2" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  </g>
  
  <!-- Pencil icon -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="15" height="60" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" transform="rotate(45 7.5 30)"/>
    <polygon points="0,60 7.5,52.5 15,60" fill="#78350f" transform="rotate(45 7.5 30) translate(0, 0)"/>
  </g>
</svg>

<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart background -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Bar chart -->
  <rect x="40" y="120" width="35" height="40" fill="#3b82f6" rx="2"/>
  <rect x="85" y="90" width="35" height="70" fill="#10b981" rx="2"/>
  <rect x="130" y="70" width="35" height="90" fill="#8b5cf6" rx="2"/>
  <rect x="175" y="100" width="35" height="60" fill="#f59e0b" rx="2"/>
  <rect x="220" y="80" width="35" height="80" fill="#ef4444" rx="2"/>
  
  <!-- Axis lines -->
  <line x1="35" y1="165" x2="260" y2="165" stroke="#64748b" stroke-width="2"/>
  <line x1="35" y1="40" x2="35" y2="165" stroke="#64748b" stroke-width="2"/>
  
  <!-- Magnifying glass -->
  <circle cx="240" cy="50" r="20" fill="none" stroke="#2563eb" stroke-width="3"/>
  <line x1="254" y1="64" x2="270" y2="80" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <polyline points="50,50 60,60 80,40" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

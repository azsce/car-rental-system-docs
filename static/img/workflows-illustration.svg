<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Workflow nodes -->
  <g>
    <!-- Start node -->
    <circle cx="50" cy="100" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="50" y="107" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Start</text>
    
    <!-- Arrow 1 -->
    <line x1="75" y1="100" x2="105" y2="100" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Process 1 -->
    <rect x="105" y="75" width="60" height="50" rx="5" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
    <text x="135" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Search</text>
    
    <!-- Arrow 2 -->
    <line x1="165" y1="100" x2="195" y2="100" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Process 2 -->
    <rect x="195" y="75" width="60" height="50" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
    <text x="225" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Book</text>
    
    <!-- Arrow 3 (down) -->
    <line x1="225" y1="125" x2="225" y2="145" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- End node -->
    <circle cx="225" cy="170" r="25" fill="#ef4444" stroke="#dc2626" stroke-width="3"/>
    <text x="225" y="177" text-anchor="middle" fill="white" font-size="14" font-weight="bold">End</text>
    
    <!-- Decision diamond -->
    <g transform="translate(135, 30)">
      <polygon points="0,-20 20,0 0,20 -20,0" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">?</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
